<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Magazine</title>
    <link rel="stylesheet" href="./style/signUp.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="login-box">
      <div class="texts-wrapper">
        <h1>Welcome!</h1>
        <p>Login to enter the page.</p>
        <p>If you don't have an account please sign up.</p>
      </div>
      <div class="inputs-wrapper">
        <input
          type="text"
          class="username"
          placeholder="Please enter your username"
          autocomplete="off"
        />
        <input
          type="password"
          class="password"
          placeholder="Please enter your password"
          autocomplete="off"
        />
        <p class="error-message1"></p>
      </div>

      <div class="buttons-wrapper">
        <button class="update-button login">Login</button>
        <button class="update-button signup">Sign Up</button>
      </div>
    </div>
  </body>
</html>
